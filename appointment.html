<body>

<header class="header">
  <div class="container header-content">
    <img src="LOGO.png" alt="VEDA Hospital Logo" class="banner-logo" />
    <nav class="nav">
      <ul class="nav__list">
        <li><a href="index.html" class="nav__link">Home</a></li>

      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <section class="appointment-section">
    <h2>Book an Appointment</h2>
    <form action="https://formsubmit.co/vedahospitalnrt@gmail.com" method="POST">
      <label>Full Name *</label>
      <input type="text" name="name" required />
      <label>Email *</label>
      <input type="email" name="email" required />
      <label>Phone *</label>
      <input type="tel" name="phone" required />
      <label>Preferred Date *</label>
      <input type="date" name="date" required />
      <label>Preferred Time *</label>
      <input type="time" name="time" required />
      <label>Select Doctor</label>
      <select name="doctor">
        <option>Dr. Navuluri Kranthi Kumar Reddy</option>
        <option>Dr. Konasani Venkata Lakshmi</option>
        <option>Dr. M. B Minu Chandra</option>
        <option>Dr. Pothireddy Venka Reddy</option>
      </select>
      <label>Additional Message</label>
      <textarea name="message" rows="4"></textarea>
      <input type="hidden" name="_template" value="table" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://vedahospital.co.in/thank-you.html" />
      <button type="submit">Submit Appointment Request</button>
    </form>
  </section>
</main>
