<header class="header">
  <div class="container header-content">
    <img src="logo copy.png" alt="VEDA Hospital Logo" class="logo" />
    <h1 class="header-title">VEDA Hospital</h1>
    <nav class="nav">
      <ul class="nav__list">
        <li><a href="index.html" class="nav__link">Home</a></li>

    </nav>
  </div>
</header>

<main class="container main-content">
  <section id="appointment" class="appointment-section">
    <h2>Book an Appointment</h2>
    <form id="appointmentForm" class="appointment-form" action="https://formsubmit.co/vedahospitalnrt@gmail.com" method="POST">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="date">Preferred Date *</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Preferred Time *</label>
      <input type="time" id="time" name="time" required />

      <label for="doctor">Select Doctor</label>
      <select id="doctor" name="doctor">
        <option value="Dr. Navuluri Kranthi Kumar Reddy">Dr. Navuluri Kranthi Kumar Reddy</option>
        <option value="Dr. Konasani Venkata Lakshmi">Dr. Konasani Venkata Lakshmi</option>
        <option value="Dr. M. B Minu Chandra">Dr. M. B Minu Chandra</option>
        <option value="Dr. Pothireddy Venka Reddy">Dr. Pothireddy Venka Reddy</option>
      </select>

      <label for="message">Additional Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Extra details or queries"></textarea>

      <input type="hidden" name="_template" value="table" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://vedahospital.co.in/thank-you.html" />

      <button type="submit">Submit Appointment Request</button>
    </form>
  </section>
</main>
